<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards | Russo</title>
</head>
<body>
        <div onclick="expand(`1`)" id="card-1" class="card">
            <p id="p1">Explore the World</p>
            <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
        <div onclick="expand(`2`)" id="card-2" class="card">
            <p id="p2">Wild Forest</p>
            <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
        <div onclick="expand(`3`)" id="card-3" class="card">
            <p id="p3">Sunny Beach</p>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80" alt="">
        </div>
        <div onclick="expand(`4`)" id="card-4" class="card">
            <p id="p4">City on Winter</p>
            <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">
        </div>
        <div onclick="expand(`5`)" id="card-5" class="card">
            <p id="p5">Mountains - Clouds</p>
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
    <script src="script.js"></script>
</body>
</html>
